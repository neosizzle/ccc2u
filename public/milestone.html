<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCC2U</title>
    <link rel="icon" href="./images/assets/icons/logo-icon.png" type="image/gif" sizes="16x16">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--jquery import-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!--tranlation helper js-->
    <script src="./js/jquery-lang.js" charset="utf-8" type="text/javascript"></script>
    <script src="./js/lang-initiater.js" type="text/javascript"></script>


    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/writeup.css">
    <link rel="stylesheet" href="./css/milestone.css">


</head>

<body>
    <!--main container start-->

    <!--event cards start-->
    <div class="container main-container">


        <!--header start-->
        <div class="row">
            <div class="col-9 header-card">
                <h1>2021</h1>
            </div>
        </div>
        <!--header end-->

        <!--event card 1 start-->
        <div class="row d-flex align-items-center" data-toggle="modal" data-target="#exampleModalCenter">
            <div class="col-1 p-0">
                <div class="bullet"></div>
            </div>

            <div class="col-11 p-0">
                <div class="event-card">

                    <div class="row">
                        <!--event image start-->
                        <div class="event-image-container col">
                            <img class="event-image" src="../images/milestone/construction6.jpg">

                        </div>
                        <!--event image end-->

                        <!--event writeup start-->

                        <div class="event-writeup-container col">
                            <h5>Project Site Progress Status</h5>
                            <h6>16 April 2021</h6>
                            <p>
                                Construction works at the project site has commenced in April 2021.
                            </p>

                        </div>
                        <!--event writeup end-->


                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class=" modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Project Site Progress Status</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!--event pic start-->
                        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                            <ol class="carousel-indicators">
                                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                            </ol>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img class="modal-event-image d-block w-100"
                                        src="../images/milestone/construction6.jpg" alt="First slide">
                                </div>
                                <div class="carousel-item">
                                    <img class="modal-event-image d-block w-100"
                                        src="../images/milestone/construction7.jpg" alt="Second slide">
                                </div>
                                <div class="carousel-item">
                                    <img class="modal-event-image d-block w-100"
                                        src="../images/milestone/construction8.jpg" alt="Third slide">
                                </div>
                                <div class="carousel-item">
                                    <img class="modal-event-image d-block w-100"
                                        src="../images/milestone/construction4.jpg" alt="Fourth slide">
                                </div>
                            </div>
                            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button"
                                data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button"
                                data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                        <!--event pics end-->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!--event card 1 end-->


        <!--header start-->
        <!-- <div class="row">
            <div class="col-9 header-card">
                <h1>2021</h1>
            </div>
        </div> -->
        <!--header end-->




    </div>
    <!--event cards end-->

    <!--main container end-->






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js" defer></script>
    <script type="text/javascript">
        //lang change listener
        $('body').on('lang-change', (e) => {
            window.lang.change(window.frameElement.getAttribute('customLang'))

        });

    </script>

</body>

</html>
